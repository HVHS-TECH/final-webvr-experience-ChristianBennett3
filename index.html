<!DOCTYPE html>
<html>
  <head>

<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 

  </head>
    <body>
    <a-scene>

      <a-assets>
        <audio
          id="ambient-noise" 
          src="crowd-noise-284490.mp3"
          preload="auto"
        ></audio>
        <audio
          id="crowd-cheering"
          src="crowdcheering.mp3"
          preload="auto"
        ></audio>
      </a-assets>

      <a-sky color="lightblue"></a-sky>

      <a-entity id="sun"
        light="type: directional; intensity: 1; castShadow: true"
        position="0 10 -10"
        animation__sunpath=
          "property: position;
          dur: 20000;
          loop: true;
          dir: alternate;
          easing: easeInOutSine;
          keyframes: 0 0 10 -10, 0 15 0 0, 0 0 10 10">
      </a-entity>

      <a-plane
        scale="500 500"
        color="mediumseagreen"
        rotation="-90 0 0"
      ></a-plane>

      <a-entity
        sound="src: #ambient-noise; 
        autoplay: true; 
        loop: true; 
        positional: false"
      ></a-entity>

      <a-entity
      sound="src: #crowd-cheering; 
      autoplay: true; 
      loop: true; 
      positional: false"
    ></a-entity>


      <a-entity 
        ply-model="src:PLAYER1AUS.ply"
        position="7 -1 2"
        rotation="-90 90 0"
        scale=".5 .5 .5"
      ></a-entity>

      <a-entity 
      ply-model="src:stadium.ply"
      position="-30 -30 30"
      rotation="-90 0 0"
      scale="5 5 5"
    ></a-entity>

    <a-box
      scale="2 5"
      color="green"
      position="0 -0.4.99 0"
      rotation="-90 0 0"
    ></a-box>

    <a-entity 
      ply-model="src:building1.ply"
      position="40 -30 55"
      rotation="-90 0 0"
      scale="15 15 15"
    ></a-entity>

    

    </a-scene>
  </body>
</html>
