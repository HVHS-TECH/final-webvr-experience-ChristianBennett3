<!DOCTYPE html>
<html>
  <head>

<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 

  </head>
    <body>
    <a-scene>

      <a-assets>
        <audio
          id="ambient-noise" 
          src="crowd-noise-284490.mp3"
          preload="auto"
        ></audio>
        <audio
          id="crowd-cheering"
          src="crowdcheering.mp3"
          preload="auto"
        ></audio>
      </a-assets>

      <a-sky color="lightblue"></a-sky>

      <a-plane
        scale="500 500"
        color="mediumseagreen"
        rotation="-90 0 0"
      ></a-plane>

      <a-entity
        sound="src: #ambient-noise; 
        autoplay: true; 
        loop: true; 
        positional: false"
      ></a-entity>

      <a-entity
        sound="src: #crowd-cheering; 
        autoplay: true; 
        loop: true; 
        positional: false"
      ></a-entity>

      <a-entity 
        ply-model="src:stadium.ply"
        position="-30 -30 30"
        rotation="-90 0 0"
        scale="5 5 5"
      ></a-entity>
 
      <a-box
        scale="1.5 5"
        color="green"
        position="0 -0.4.99 0"
        rotation="-90 0 0"
     ></a-box>

      <a-entity 
        ply-model="src:nz2.ply"
        position="-5 0 0"
        rotation="-90 90 -90"
        scale=".5 .5 .5"
        animation="property: position;
        from: -5 0 0;
        to: -4 0 0; 
        dur: 4000; 
        loop: true; 
      "
      ></a-entity>

      <a-entity 
        ply-model="src:nz3.ply"
        position="0 0 4"
        rotation="-90 90 0"
        scale=".5 .5 .5"
      ></a-entity>

      <a-entity 
        ply-model="src:nz4.ply"
        position="5 0 0"
        rotation="-90 90 90"
        scale=".5 .5 .5"
        animation="property: position;
        from: 5 0 0;
        to: 4 0 0; 
        dur: 4000; 
        loop: true; 
      "
      ></a-entity>

      <a-entity 
        ply-model="src:nz5.ply"
        rotation="-90 90 180"
        scale=".5 .5 .5"
        animation="property: position; 
          from: .5 0 -7;
          to: .5 0 -2.5; 
          dur: 4000; 
          loop: true; 
        "
      ></a-entity>
      
      <a-sphere 
      scale="0.05 0.05 0.05" position="0.24956 1.07138 -6.6321"
        animation="property: position; 
          from: 0.24956 1.07138 -6.6321;
          to: .5 0 -2.5; 
          dur: 4000; 
          loop: true; 
        "
      ></a-sphere>

      <a-entity 
        ply-model="src:wickets.ply"
        position="-0.25 -1 -1.5"
        rotation="-90 0 0"
        scale="0.5 0.5 0.5"
      ></a-entity>
      
      <a-entity 
        ply-model="src:wickets.ply"
        position="-0.25 -1 2.5"
        rotation="-90 0 0"
        scale="0.5 0.5 0.5"
      ></a-entity>

      <a-entity 
        ply-model="src:building1.ply"
        position="-30 -30 50"
        rotation="-90 0 0"
        scale="15 15 15"
      ></a-entity>

    <a-entity 
      ply-model="src:building2.ply"
      position="35 -5 30"
      rotation="-90 0 0"
      scale="15 15 15"
    ></a-entity>

    <a-entity 
      ply-model="src:building3.ply"
      position="30 0 -35"
      rotation="-90 0 0"
      scale="15 15 15"
    ></a-entity>

    <a-entity 
      ply-model="src:building1.ply"
      position="40 -40 0"
      rotation="-90 0 0"
      scale="15 15 15"
    ></a-entity>

    <a-entity 
      ply-model="src:building1.ply"
      position="-30 -30 -30"
      rotation="-90 0 0"
      scale="15 15 15"
    ></a-entity>

    <a-entity 
      ply-model="src:building2.ply"
      position="-50 -30 0"
      rotation="-90 0 0"
      scale="15 15 15"
    ></a-entity>

    <a-entity 
      ply-model="src:building2.ply"
      position="-51 -30 0"
      rotation="-90 0 0"
      scale="15 15 15"
    ></a-entity>


    

    </a-scene>
  </body>
</html>
